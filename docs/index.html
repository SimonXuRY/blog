<section class=entry-content>
<p>我是徐小超超，一个专注科技的敦实小伙，欢迎来到我的世界。我大学毕业后就职于一家香港的双币基金，并参与公司对字节跳动等多家科技企业的投资工作。打造一个个人网站有很多原因，我希望在庞大的互联网世界里，有一小块我能随兴发挥的地盘；也希望和更多人分享我所热爱的科技投资；更重要的是，我相信我的故事和我的研究会启发一群和我类似的朋友们，愿我写的文字和制作的视频在几十年以后依然可读可看。</p>
